<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Contratos</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="fontawesome/css/all.css" rel="stylesheet" type="text/css" media="all"/>
	<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui.js"></script>	
	<script type="text/javascript" src="js/inputMask.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$( "#fiscalNome" ).autocomplete({
				source: "searchFiscalAutocomplete"
			});
			$( "#fornecedorNome" ).autocomplete({
				source: "searchFornecedorAutocomplete"
			});
		}); 
	</script>
	
</head>
<body>
	<div class="container" style="min-height: 730px;">
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h2><i class="fas fa-user"></i> Detalhar Contrato</h2>
			<br />
			<div align="left">
				<form action="atualizarContrato" method="post">
					<div class="form-group">
						<label for="id">ID</label> 
						<input type="text" class="form-control" id="id" name="id" placeholder="ID" readonly="readonly" th:field="${contrato.id}"/>
					</div>
					<div class="form-group">
						<label for="nome">Número</label> 
						<input type="text" class="form-control" id="numero" name="numero" readonly="readonly"  th:field="${contrato.numero}" />
					</div>
					<div class="form-group">
						<label for="objeto">Objeto*</label> 
						<textarea rows="5" cols="20" id="objeto" class="form-control" name="objeto" placeholder="Objeto" maxlength="255" th:field="${contrato.objeto}"></textarea>
					</div>
					
					<div class="form-group">
						<label for="objeto">Fiscal*</label> 
						<input type="text" class="form-control"  id="fiscalNome" name="fiscalNome" 	placeholder="Digite o nome do usuário" maxlength="255" th:field="${contrato.fiscalNome}"/>
					</div>
					<div class="form-group">
						<label for="objeto">Fornecedor*</label> 
						<input type="text" class="form-control"  id="fornecedorRazao" name="fornecedorRazaoNome" placeholder="Digite a razão social do fornecedor" maxlength="255" th:field="${contrato.fornecedorRazao}"/>
					</div>
					<div class="form-group">
						<label for="dataHomologacao">Data de Homologacao*</label> 
						<span id="dataHomologacao" class="form-control"  style="background-color:#eee;"  th:text="${#temporals.format(contrato.dataHomologacao,'dd/MM/yyyy')}"></span>
					</div>
					<div class="form-group">
						<label for="dataEncerramento">Data de Encerramento*</label> 
					    <span id="dataEncerramento" class="form-control" style="background-color:#eee;" th:text="${#temporals.format(contrato.dataEncerramento,'dd/MM/yyyy')}" ></span>
					</div>
					<div class="form-group">
						<label for="valor">Valor Total*</label> 
						<input type="text" class="form-control" id="valor" name="valor" placeholder="Valor Total" maxlength="15" 
						onchange="javascript: fMasc( this, mNum );" oninput="javascript: fMasc( this, mNum );" th:field="${contrato.valor}"/>
					</div>
					<button type="submit" class="btn btn-success">Atualizar</button>
				</form>
				<br/>
				<p> <i><span th:text="${mensagem}"></span> </i></p>
			</div>
			
		</div>
		<a href="cadastroContrato" class="btn btn-sm btn-primary" title="Voltar">Voltar</a>
		
		
	</div>
	
</body>

<footer class="page-footer font-small pt-4" style="background-color: #e9ecef;margin-top: 20px;" > 
	<div class="footer-copyright text-center" style="padding-bottom: 2rem;height: 35px !important;">
		&copy; Gerenciador de Contratos [v0.0.1]
	</div>
</footer>
</html>
