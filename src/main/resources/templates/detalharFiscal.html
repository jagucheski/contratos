<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Contratos</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="fontawesome/css/all.css" rel="stylesheet" type="text/css" media="all"/>
	<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/inputMask.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="min-height: 730px;">
		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h2><i class="fas fa-user"></i> Detalhar Fiscal</h2>
			<br />
			<div align="left">
				<form action="atualizarFiscal" method="post">
					<div class="form-group">
						<label for="id">ID</label> 
						<input type="text" class="form-control" id="id" name="id" placeholder="ID" readonly="readonly" th:field="${fiscal.id}"/>
					</div>
					<div class="form-group">
						<label for="nome">Nome Completo*</label> 
						<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo"  th:field="${fiscal.nome}" />
					</div>
					<div class="form-group">
						<label for="matricula">Matrícula*</label> 
						<input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula"  th:field="${fiscal.matricula}"
						maxlength="10" onchange="javascript: fMasc( this, mNum );" oninput="javascript: fMasc( this, mNum );"/>						
					</div>
					<div class="form-group">
						<label for="email">E-mail*</label> 
						<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" th:field="${fiscal.email}"/>
					</div>
					<input type="hidden"  id="id" name="id"/>
					<button type="submit" class="btn btn-success">Atualizar</button>
				</form>
				<br/>
				<p> <i><span th:text="${mensagem}"></span> </i></p>
			</div>
			
		</div>
		<a href="cadastroFiscal" class="btn btn-sm btn-primary" title="Voltar">Voltar</a>
		
		
	</div>
	
</body>

<footer class="page-footer font-small pt-4" style="background-color: #e9ecef;margin-top: 20px;" > 
	<div class="footer-copyright text-center" style="padding-bottom: 2rem;height: 35px !important;">
		&copy; Gerenciador de Contratos [v0.0.1]
	</div>
</footer>
</html>
